<!DOCTYPE html>
<html lang="de-AT">
    <head>
        <meta charset="utf-8">
        <title>Lists</title>
        <meta name="description" content="Das ist eine Seo-Beschreibung">
        <link rel="stylesheet" href="css/09_lists.css">
    </head>
    <body>
        <a href="../index.html" style="font-size: 20px;">Zurück zur Übersicht</a><br>

        <h1>09 Listen</h1>
        <!--Navigationen-->
        <h2>Unordered Lists</h2>
        <ul>
            <li>Startseite</li>
            <li>Leistungen
                <ul>
                    <li>Webdev</li>
                    <li>Grafik
                        <ul>
                            <li>Photoshop</li>
                        </ul>
                    </li>
                    <li>Video</li>
                </ul>
            </li>
            <li>Unternehmen</li>
        </ul>

        <h2>Ordered Lists</h2>
        <ol>
            <li>Frühstück</li>
            <li>Mittag</li>
            <li>Abend</li>
        </ol>

        <h2>Description Lists</h2>
        <dl>
            <!--Data Term (Begriff)-->
            <dt>E-Mail</dt>
            <!--Data description-->
            <dd>wifi@multiplecs.at</dd>
            <dt>Telefonnummer</dt>
            <dd>0650000000</dd>
        </dl>
    </body>
</html>
